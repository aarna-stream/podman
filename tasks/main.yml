---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: install
  become: yes
  become_user: root
  package:
    name: podman
    state: present
- name: install docker shim
  become: yes
  become_user: root
  when: podman_include_docker_shim
  package:
    name: podman-docker
    state: present
